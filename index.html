<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Celebrity Deathmatch</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<article class="battleground">
		<header id="bgHeader">
			<h1>Welcome to Robot BattleDome!</h1>
			<h4>There is only one rule: 2 robots go in, only 1 comes out.</h4>
		</header>
		<section id="infoSection">
			<div class="robotBox" id="box-01">
				<label for="fighter1">Name your fighter:&nbsp;&nbsp;<input type="text" id="fighter1" placeholder="Brock McLargeHuge" /></label>
				<select name="classSelect1" id="classSelect1" class="selectBox">
						<option value="" selected disabled>Select Your Bot!</option>
					<optgroup>
						<optgroup label="Drone">
							<option value="Stealth">Stealth</option>
							<option value="Attack">Attack</option>
						</optgroup>
						<optgroup label="Humvee">
							<option value="Transport">Transport</option>
							<option value="Offensive">Offensive</option>
						</optgroup>
						<optgroup label="Transformer">
							<option value="HalfTrack">Half-Track</option>
							<option value="Optimus">Optimus</option>
						</optgroup>
					</optgroup>
				</select>
			</div>
			<div class="robotBox" id="box-02">
				<p>1. Choose a name for each robot</p>
				<p>2. Select a robot type</p>
				<!-- <p>3. Pick your weapons &amp; bonuses</p> -->
				<p>3. Advance to the staging area (next)</p>
				<p>FIGHT TO THE DEATH</p>
				<div class="card__button next">
      	  <a class="card__link btn btn--small btn--red" href="#">
      	    <span class="btn__prompt">></span>
      	    <span class="btn__text">Next</span>
      	  </a>
      	</div>
			</div>
			<div class="robotBox" id="box-03">
				<label for="fighter2">Name your fighter:&nbsp;&nbsp;<input type="text" id="fighter2" placeholder="The Zodiac" /></label>
				<select name="classSelect2" id="classSelect2" class="selectBox">
						<option selected disabled>Select Your Bot!</option>
					<optgroup>
						<optgroup label="Drone">
							<option value="Stealth">Stealth</option>
							<option value="Attack">Attack</option>
						</optgroup>
						<optgroup label="Humvee">
							<option value="Transport">Transport</option>
							<option value="Offensive">Offensive</option>
						</optgroup>
						<optgroup label="Transformer">
							<option value="HalfTrack">Half-Track</option>
							<option value="Optimus">Optimus</option>
						</optgroup>
					</optgroup>
				</select>
			</div>
		</section>
		<footer id="bgFooter">
			
		</footer>
	</article>
	<script src="dist/bundle.js"></script>
</body>
</html>
